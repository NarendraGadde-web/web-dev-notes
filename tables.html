<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        th, td {
            border: 1px solid black;
            border-collapse: collapse;
            
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        th, td {
            padding: 15px;
        }
        td:nth-child(even) {
            background-color: #e97e04;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Country</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>USA</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Nitish</td>
            <td>India</td>
            <td>70</td>
        </tr>
        <tr>
            <td>Student1</td>
            <td>South Africa</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Student 2</td>
            <td>Japans</td>
            <td>100</td>
        </tr>
    </table>
</body>
</html>
