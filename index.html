<html lang="en">
<head>

    <style>
        button {
            width: 100%;
        }
        .bigborder {
            border: 10px solid orange;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <button class="btn btn-outline-success">Button xs</button>
            </div>
            <div class="col">
                <button class="btn btn-outline-success">Button xs</button>
            </div>
            <div class="col">
                <button class="btn btn-outline-success">Button xs</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <button class="btn btn-outline-danger">Button sm</button>
            </div>
            <div class="col-sm">
                <button class="btn btn-outline-danger">Button sm</button>
            </div>
            <div class="col-sm">
                <button class="btn btn-outline-danger">Button sm</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md">
                <button class="btn btn-outline-warning">Button md</button>
            </div>
            <div class="col-md">
                <button class="btn btn-outline-warning">Button md</button>
            </div>
            <div class="col-md">
                <button class="btn btn-outline-warning">Button md</button>
            </div>
        </div>
    </div>
    <div class="container m-5  p-2 bigborder">
        <div class="row">
            <div class="col-2">
                <button class="btn btn-outline-info"> new</button>
            </div>
            <div class="col-4">
                <button class="btn btn-outline-info"> new</button>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-lg btn-outline-danger" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>

<div class="position-fixed bottom-0 right-0 p-3" style="z-index: 5; right: 0; bottom: 0;">
  <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
    <div class="toast-header">
      <img src="..." class="rounded mr-2" alt="...">
      <strong class="mr-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>
</div>
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
