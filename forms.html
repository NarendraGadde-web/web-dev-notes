<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="#" method="post">
        <input type="text" name="name" id="name" placeholder="name">
        <input type="email" name="email" id="email" placeholder="email">
        <input type="password" name="password" id="password" placeholder="password">
        <br />
        <input type="checkbox" name="vehicle1" id="vehicle1" value="Bike">
        <label for="vehicle1">Bike</label>
        <input type="checkbox" name="vehicle2" id="vehicle2" value="Car">
        <label for="vehicle1">Car</label>
        <input type="checkbox" name="vehicle3" id="vehicle3" value="Boat">
        <label for="vehicle1">Boat</label>
        <br />
        <input type="radio" id="html" name="language" value="HTML">
        <label for="html">HTML</label>
        <input type="radio" id="css" name="language" value="HTML">
        <label for="css">CSS</label>
        <input type="radio" id="js" name="language" value="HTML">
        <label for="js">JS</label>

        <br />
        <textarea name="example" id="tarea" cols="10" rows="5"></textarea>
        <input type="submit" value="submit">
        

    </form>
</body>
</html>
